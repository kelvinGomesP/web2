<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Professor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <img src="img/logo.png" alt="Logo IDP" class="logo-superior">


  <div class="form-bloco">
    <div class="form-container">
      <h2>Cadastro de Professor</h2>
      <form id="formProfessor">
        <div class="campo">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" required>
        </div>

        <div class="campo">
          <label for="nome-social">Nome Social</label>
          <input type="text" id="nome-social">
        </div>

        <div class="campo">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" maxlength="11" required>
        </div>

        <div class="campo">
          <label for="etnia">Etnia</label>
          <input type="text" id="etnia">
        </div>

        <div class="campo">
          <label for="opcao-sexual">Opção Sexual</label>
          <select id="opcao-sexual">
            <option value="">Selecione</option>
            <option>Heterossexual</option>
            <option>Homossexual</option>
            <option>Bissexual</option>
            <option>Assexual</option>
            <option>Prefiro não informar</option>
          </select>
        </div>

        <div class="campo">
          <label for="cep">CEP</label>
          <input type="text" id="cep" maxlength="9" onblur="buscarCEP()" placeholder="00000-000">
        </div>

        <div class="campo-duplo">
          <div class="campo">
            <label for="estado">Estado (UF)</label>
            <select id="estado">
              <option value="">Selecione</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
          </div>
          <div class="campo">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade">
          </div>
        </div>

        <div class="campo">
          <label for="logradouro">Logradouro</label>
          <input type="text" id="logradouro" placeholder="Rua, Avenida, etc.">
        </div>

        <div class="campo">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" placeholder="Número, apto, bloco...">
        </div>

        <div id="certificacoes"></div>
        <button type="button" onclick="adicionarCertificacao()">Adicionar Certificação</button>

        <div id="aperfeicoamentos"></div>
        <button type="button" onclick="adicionarAperfeicoamento()">Adicionar Curso de Aperfeiçoamento</button>

        <div class="campo">
          <label for="disciplinas">Disciplinas que poderá ministrar</label>
          <div class="checkboxes">
            <label><input type="checkbox" name="disciplinas" value="Programação"> Programação</label>
            <label><input type="checkbox" name="disciplinas" value="Banco de Dados"> Banco de Dados</label>
            <label><input type="checkbox" name="disciplinas" value="Redes"> Redes de Computadores</label>
            <label><input type="checkbox" name="disciplinas" value="IA"> Inteligência Artificial</label>
            <label><input type="checkbox" name="disciplinas" value="Sistemas"> Sistemas Operacionais</label>
            <label><input type="checkbox" name="disciplinas" value="Engenharia"> Engenharia de Software</label>
          </div>
        </div>

        <div class="campo">
          <label for="habilidades-tecnicas">Habilidades Técnicas</label>
          <textarea id="habilidades-tecnicas" rows="3"></textarea>
        </div>

        <div class="campo">
          <label for="habilidades-adicionais">Habilidades Adicionais</label>
          <textarea id="habilidades-adicionais" rows="3"></textarea>
        </div>

        <div class="botoes-direita">
          <a href="index.html" class="botao-voltar">← Voltar para o Menu</a>
          <button type="submit" class="botao">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function adicionarCertificacao() {
      const container = document.getElementById('certificacoes');
      const div = document.createElement('div');
      div.className = 'certificacao-container';
      div.innerHTML = `
        <h3>Certificação Profissional</h3>
        <div class="campo"><label>Nome da Certificação</label><input type="text"></div>
        <div class="campo"><label>Instituição Emissora</label><input type="text"></div>
        <div class="campo"><label>Carga Horária (horas)</label><input type="number"></div>
        <div class="campo"><label>Data de Emissão</label><input type="date"></div>
        <div class="campo"><label>Validade</label><input type="date"></div>
        <div class="campo"><label>Anexo do Certificado</label><input type="file" accept=".pdf,.jpg,.jpeg,.png"></div>
      `;
      container.appendChild(div);
    }

    function adicionarAperfeicoamento() {
      const container = document.getElementById('aperfeicoamentos');
      const div = document.createElement('div');
      div.className = 'aperfeicoamento-container';
      div.innerHTML = `
        <h3>Curso de Aperfeiçoamento</h3>
        <div class="campo"><label>Nome do Curso</label><input type="text"></div>
        <div class="campo"><label>Instituição/Organizador</label><input type="text"></div>
        <div class="campo"><label>Carga Horária</label><input type="number"></div>
        <div class="campo"><label>Data de Realização</label><input type="date"></div>
      `;
      container.appendChild(div);
    }

    function buscarCEP() {
      const cep = document.getElementById('cep').value.replace(/\D/g, '');
      if (cep.length !== 8) {
        alert('CEP inválido. Deve conter 8 dígitos.');
        return;
      }
      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(res => res.json())
        .then(data => {
          if (data.erro) alert('CEP não encontrado.');
          else {
            document.getElementById('estado').value = data.uf;
            document.getElementById('cidade').value = data.localidade;
            document.getElementById('logradouro').value = data.logradouro;
          }
        })
        .catch(() => alert('Erro ao buscar CEP.'));
    }
  </script>
</body>
</html>
